<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script   src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Time</h1>
            <h2></h2>
            <h3>Scheduler<span id="currentTime"></span></h3>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Train Schedule</h3>
                    </div>
                     <div class="panel-body">
                        <table class="table table-hover table-responsive" id="trainTable" style="background-color: none !important; color: none">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainTable">
                            <tr></tr>
                        </tbody>
                        </table>
                     </div> 
                </div> 
            </div> 
    
            <div class="col-md-3">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                     <div class="panel-body">
                         <form>
                             <div class="form-group">
                                <label for="name">Train Name </label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Runaway Train">
                            </div>
                            <div class="form-group">
                                <label for="dest">Destination </label>
                                <input type="text" class="form-control" id="destInput" placeholder="Alaska">
                            </div>
                            <div class="form-group">
                                <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
                                <input type="" class="form-control" id="timeInput" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="minsAway">Frequency - (mins) </label>
                                <input type="text" class="form-control" id="freqInput" placeholder="15">
                            </div>
    
                            <button type="submit" class="btn btn-default" id="submit">Add Train</button>
    
                            <button type="submit" class="btn btn-default" id="removeTain">Remove</button>
                        </form>
                     </div> 
                </div> 
            </div> 
        </div>      
    </div>	
            <script src="assets/javascript/train.js"></script>
    </body>
    </html>
